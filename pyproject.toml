[tool.mypy]
# --- GLOBAL SETTINGS ---
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
mypy_path = "src"
exclude = "^sketches/.*"

# --- PER-MODULE OVERRIDES ---
# (Keep these at the bottom of the config)

[[tool.mypy.overrides]]
module = "matplotlib.*"
ignore_missing_imports = true

