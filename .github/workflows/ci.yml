name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y graphviz libcairo2

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
          python-version: ${{ matrix.python-version }}

      - name: Install just
        uses: extractions/setup-just@v1

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Verify google package
        run: |
          uv run python -c "import google; import google.genai; print('google:', getattr(google,'__file__',None)); print('genai:', getattr(google.genai,'__file__',None)); print('genai spec:', google.genai.__spec__)"
          uv run python -m pip show google google-genai || true
          uv run python -m pip freeze | grep -E '^(google|google-genai|google-api-core|google-auth)=' || true

      - name: Run Lint
        run: just lint

      - name: Run Tests
        run: just test

      - name : Verify Coverage
        run: just coverage
